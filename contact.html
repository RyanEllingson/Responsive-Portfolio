<head>

    <title>Ryan's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="background">
        <div class="container header">
            <div class="row header">
                <div class="col-0 col-sm-1 col-xl-2 empty-left"></div>
                <div class="col-5 col-sm-4 col-md-3 col-xl-2 name">Ryan Ellingson</div>
                <div class="col-7 col-sm-6 col-md-7 col-xl-6 navbar-container">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-0 col-sm-1 col-xl-2 empty-right"></div>
            </div>
        </div>
        <div class="container content-container">
            <div class="row content-container">
                <div class="col-0 col-sm-1 col-xl-2"></div>
                <div class="col-12 col-sm-10 col-xl-8 content">
                    <div class="row content-title">
                        <div class="col-12">
                            <h1>Contact</h1>
                        </div>
                    </div>
                    <div class="row content-body mb-3">
                        <div class="col-12">
                            <!-- Use of form obtained from https://getbootstrap.com/docs/4.3/components/forms/ -->
                            <form>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Type name here">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-0 col-sm-1 col-xl-2"></div>
            </div>
        </div>
        <div class="fixed-bottom">Copyright &#169</div>
    </div>
